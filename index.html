<!DOCTYPE html>
<html>
<head>
  <title>LCM Robot Visualizer</title>
  <style>
    /* Mandatory base styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: #222;
    }
    
    /* Debug overlay - will appear if JS runs */
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      color: lime;
      font-family: monospace;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Debug info will appear here if JS works -->
  <div id="debug">JS NOT LOADED</div>
  
  <!-- Main canvas -->
  <canvas id="canvas"></canvas>

  <!-- INLINE SCRIPT - Guaranteed to execute -->
  <script>
    // ====== MANDATORY TEST VISUALIZATION ======
    const debug = document.getElementById('debug');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // 1. Set canvas to window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // 2. Draw impossible-to-miss test pattern
    ctx.fillStyle = '#FF0000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#00FF00';
    ctx.font = 'bold 48px Arial';
    ctx.fillText('VISUALIZATION WORKING!', 50, 100);
    
    ctx.fillStyle = '#FFFFFF';
    ctx.font = '24px Arial';
    ctx.fillText(`Canvas: ${canvas.width}x${canvas.height}`, 50, 150);
    
    // 3. Update debug info
    debug.innerHTML = `
      ‚úÖ JavaScript Loaded<br>
      üñ•Ô∏è ${canvas.width}x${canvas.height}<br>
      ‚è±Ô∏è ${new Date().toLocaleTimeString()}
    `;
    
    // ====== NEXT STEPS ======
    console.log("Replace this script with your visualization code");
  </script>
</body>
</html>
