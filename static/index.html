<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles.css" />
    <script type="text/javascript" src="./static/min/dat.gui.min.js"></script>
    <script type="text/javascript" src="./static/min/socket.io.min.js"></script>
    <script type="module" src="./static/Robot.js"></script>
    <script type="module" src="./static/Queue.js"></script>
    <script type="module" src="./static/main.js"></script>
    <script type="module" src="./static/labels.js"></script>
    <title>Visualization</title>
  </head>
  <body>
    <div class="container-fluid vh-100 flex-column d-flex">
      <div id="header" class="row">
        <div id="time-container">
          <div id="time">Time: &nbsp;</div>
          <div id="time-value"></div>
        </div>
        <div id="message">Add robots by clicking anywhere on the canvas</div>
      </div>
      <div id="render-container" class="row flex-grow-1">
        <div class="zoom-pan-container col-1">
          <button id="canvas-zoom-in-button" class="btn btn-dark row w-100">+</button>
          <button id="canvas-zoom-out-button" class="btn btn-dark row mt-1 w-100">-</button>
        </div>
        <div id="canvas-binder" class="flex-grow-1">
          <canvas id="canvas"></canvas>
        </div>
        <div class="controls-ui-container"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>
    <script type="module" src="./static/zoom_pan_feature.js"></script>
  </body>
</html>
